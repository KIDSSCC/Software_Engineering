<html>

<head>
    <title>Student</title>
    <link rel="stylesheet" href="/static/Stu_page.css"  />
</head>

<body class="body">
    <!-- 左侧导航栏   -->
    <div class="cbl">
        <div class="cblcenter">
            <div class="sign">
                学生主页
            </div>

            <div class="nav_con">
                <a href="#">个人信息</a>
                <a href="{{url_for('agreement')}}">报名考试</a>
                <a href="{{url_for('stu_exams')}}">我的考试</a>
                <a href="#">成绩查询</a>
            </div>

            </div>
            <div class="copyright">©2023 南开大学  软件工程</div>
        </div>
    </div>


    <div class="content">
        <!-- 动画部分 -->
        <div class="animation">
            <div class="square">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="circle">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

        <!-- 内容板块顶部导航 -->
        <div class="topbar">
            <div id="userstatus" style="display:true;">
                <div class="greet">
                    Hi , {{username}} !
                </div>
                <div class="inputclass">
                    <form action="/login" method="post" >
                        <button class="inputbutton" type="submit">登出</button>
                    </form>
                    <form action="/changepwd" method="post">
                        <button class="inputbutton" type="submit">修改密码</button>
                    </form>

                </div>
            </div>
<!--            <div class="spilt_line">-->

<!--            </div>-->
        </div>
        <div class="content_title">
            <h1>基本信息 :</h1>
        </div>
        <form action="/student" method="post">
            <div class="info_item">
                <h1>账号:</h1>
                <input type="text" name="account" value={{account}} readonly>
            </div>
            <div class="info_item">
                <h1>姓名:</h1>
                <input type="text" name="name" value={{name}} readonly>
            </div>
            <div class="info_item">
                <h1>电子邮箱:</h1>
                <input type="text" name="email" value={{email}}>
            </div>
            <div class="info_item">
                <h1>电话:</h1>
                <input type="text" name="telephone" value={{telephone}}>
            </div>
            <div class="info_item">
                <h1>证件类型:</h1>
                <input type="text" name="id_type" value="中华人民共和国居民身份证">
            </div>
            <div class="info_item">
                <h1>证件号:</h1>
                <input type="text" name="id_no" placeholder={{id_no}}>
            </div>
            <form action="/student" method="post">
                <button class="commitbutton" type="submit">提交</button>
            </form>
        </form>

    </div>
</body>


</html>
